<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo Gallery - Login</title>
    <link rel="stylesheet" href="photoLogin.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Elms+Sans:ital,wght@0,100..900;1,100..900&family=Mulish:ital,wght@0,200..1000;1,200..1000&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <script src="photoLogin.js"></script>
</head>
<body>
    <main>
        <form class="login">
            <h1>Bem-Vindo de volta!</h1>
            <p class="inicio">Entre com seu nome de usuário e senha</p>
        
            <div class="campos">
                <p>Nome de usuário</p>
                <input type="text" id="nome" placeholder="Insira o nome de usuário">
            </div>
        
            <div>
                <p>Senha</p>
                <input type="password" id="senha" placeholder="Insira sua senha">
            </div>
        
            <p class="password"><u>Esqueceu a senha?</u></p>
        
            <button id="botao">Entrar</button>

            <div class="recado">
                <p id="recado"></p>
            </div>

            </div>
            
            
        </form>
        
    </main>
</body>

</html>
